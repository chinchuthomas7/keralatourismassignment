<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
 <!-- bootstrap link -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body style="background-image:url(loginpage.jpg) ">
    <!-- form -->
   
    <div>
     
    <form style="background-color:rgba(255, 255, 255, 0.267);">
      <h4 style="color: cornsilk;">LOGIN</h4>
        <div class="mb-3" style="color: rgb(248, 248, 248);">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div  id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" style="color: white;">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check" style="color: wheat;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  

</body>
</html>
