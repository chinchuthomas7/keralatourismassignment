<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLE LOGIN</title>
    <link rel="stylesheet" href="login.css">
  
</head>

<body>
    <div class="login_page">
        <h2>LOGIN PAGE</h2>
        <br>
        <br>
        <form action="index.html" onsubmit="return validate();" >

            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="email" id="email" autocomplete="off">
           <br>
            <small id="email_error"></small>

            <br>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="text" placeholder="password" id="password" autocomplete="off">
           <br>
            <small id="password_error"></small>
            <br>
            <br>
            <button style="background-color:darkslateblue;" type="submit" id="submit" >login</button>
        </form>


    </div>
 <script >
     var email= document.getElementById("email");
     var password =document.getElementById("password");

     function validate(){
        let emailCheck = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
        let passwordCheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

        if (emailCheck.test(email.value)==false){
            email_error.innerHTML="not a valid email id";
            email_error.style.color="red";
            return false;
        }
        else if(emailCheck.test(email.value)==true){
            email_error.innerHTML="valid email id";
            email_error.style.color="green";
        }
    if(passwordCheck.test(password.value)==false){
        password_error.innerHTML="enter a valid password";
        password_error.style.color="red";
        return false;
    }
    else if(passwordCheck.test(password.value)==true){
        password_error.innerHTML="valid password";
        password_error.style.color="green";
    }
    return true;
     }

 </script> 
</body>

</html>
