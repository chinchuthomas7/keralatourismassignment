<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
 <!-- bootstrap link -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body style="background-image: url(glitter.jpg);">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
       <!-- singup form -->
    <div class="signupform p-2" >
      <h4 style ="margin-right:50px" >SIGN-UP</h4>
        <!-- name -->
        
        <form class="row g-3 ">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" style="color: #f9fafb;">First Name</label>
            <input type="email" class="form-control" >
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" style="color: #f9fafb;">Last name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" style="color: #f9fafb;">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label" style="color: #f9fafb;">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label" style="color: #f9fafb;">Address</label>
            <input type="text" class="form-control" id="inputAddress" >
          </div>
         
          <div class="col-md-6">
            <label for="inputCity" class="form-label" style="color: #f9fafb;">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label" style="color: #f9fafb;">District</label>
            <select id="inputState" class="form-select">
              <option selected>Choose.</option>
              <option>KASARGODE</option>
              <option>KANNUR</option>
              <option>KOZHIKODE</option>
              <option>WAYANAD</option>
              <option>MALAPPURAM</option>
              <option>PALAKKAD</option>
              <option>THRISSUR</option>
              <option>ERNAKULAM</option>
              <option>IDUKKI</option>
              <option>ALAPPUZHA</option>
              <option>KOTTAYAM</option>
              <option>PATHANAMTHITTA</option>
              <option>KOLLAM</option>
              <option>TRIVANDRUM</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label" style="color: #f9fafb;">Pin</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          
      
          <div class="col-12">
            <button type="submit" class="btn btn-primary" style="color: #f9fafb;">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
</body>
  

    
   
</html>
