<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container text-center">
        <div>
            <h2>Sign-UP</h2>
        </div>
        <div class="border mx-auto mt-5 p-3" style="width: 500px;background-color: cornsilk;">
            <form action="login.html" autocomplete="off">
                <input id="name" class="form-control mb-2" type="text" placeholder="User Name">
                <small id="name_error"></small>

                <input id="email" class="form-control mb-2" type="text" placeholder="email id">
                <small id="email_error"></small>

                <input id="phone" class="form-control mb-2" type="text" placeholder="Phone Number">
                <small id="phone_error"></small>

                <input id="password" onkeyup="return passwordChanged();" class="form-control mb-2" type="text" placeholder="password">
                <span id="strength"></span>
                <br>
                <small id="password_error"></small>

                <input id="conpass" class="form-control mb-2" type="text" placeholder="re-enter your password">
                <small id="con_error"></small>
                 <br>
                <button type="submit" onclick=" return validateSignup()">Sign up</button>

            </form>
        </div>

    </div>


    <script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let phone = document.getElementById("phone");
        let password = document.getElementById("password");
        let conpass = document.getElementById("conpass");



        function validateSignup() {

            // regular expression for comparing the values.

            let nameCheck = /^[a-zA-Z ]{2,15}$/;
            let emailCheck = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
            let phoneCheck = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            let passwordCheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

            // comparing the regular expression with the input username

            if (nameCheck.test(name.value) == false) {
                name_error.innerHTML = "Please enter a valid name!";
                name_error.style.color = "red";
                return false;
            }
            // true means the entered value is correct with the regular expression
            else if (nameCheck.test(name.value) == true) {
                name_error.innerHTML = "valid name!";
                name_error.style.color = "green";

            }

            // comparing the input with the regular expression
            if (emailCheck.test(email.value) == false) {
                email_error.innerHTML = "Please enter a valid email!";
                email_error.style.color = "red";
                return false;
            }

            else if (emailCheck.test(email.value) == true) {
                email_error.innerHTML = "valid email!";
                email_error.style.color = "green";

            }
            if (phoneCheck.test(phone.value) == false) {
                phone_error.innerHTML = "Please enter a valid phone number!";
                phone_error.style.color = "red";
                return false;
            }

            else if (phoneCheck.test(phone.value) == true) {
                phone_error.innerHTML = " valid phone number!";
                phone_error.style.color = "green";

            }

            if (passwordCheck.test(password.value) == false) {
                password_error.innerHTML = "Password must contain minimum 8 characters, at least one uppercase, one lower case, one special character and one number";
                password_error.style.color = "blue";
                return false;
            }
            
         if (conpass.value != password.value){
             
                 con_error.innerHTML ="password doesn't match";
                 con_error.style.color="red";
                 return false;
             }
             else if (conpass.value==password.value){
                 con_error.innerHTML=" password is same";
                 con_error.style.color="green";

            }

          


            return true;

        }

        function passwordChanged() {
            var strength = document.getElementById("strength");
            var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
            var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.[a-z])(?=.*[0-9]))).*$", "g");
            var pwd = document.getElementById("password");
            if (pwd.value.length == 0) {
                strength.innerHTML = '';
            } else if (strongRegex.test(pwd.value)) {
                strength.innerHTML = '<span style="color:green">Strong!</span>';
            } else if (mediumRegex.test(pwd.value)) {
                strength.innerHTML = '<span style="color:orange">Medium!</span>';
            } else {
                strength.innerHTML = '<span style="color:red">Weak!</span>';
            }
        }

    </script>
</body>

</html>
